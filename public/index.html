<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-color : darkgrey;
        }
        #get-email-view{
            transform: scale(1.5);
            transform-origin: top left;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div id="get-email-view">
        <p>Enter email:</p>
        <input type="text" id="user-email">
        <span>@gmail.com</span><br>
        <input type="submit" id="get-email">
    </div>

    <div id="verify-email-view">
        <p>Check your email for your 6 digit verification code</p>
        <input type="text" id="code">
        <input type="submit" id="get-code">
    </div>

    <div id="error-view">
        <p>Something went wrong with your request...</p><br>
        <p>Refresh the page and try again.</p>
    </div>

    <div id="welcome-view">
        <p>WELCOME!</p>
    </div>
</body>
</html>
